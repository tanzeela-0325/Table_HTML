<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Time Table</title>
</head>
<body>

            <td>Mounday</td>

        </tr>

        <tr>

        </tr>

        <tr>

        <tr>
           <td>Thursday</td>

        <tr>

        <tr>

        </tr>
    </tbody>
    </table>
    
</body>
</html>
